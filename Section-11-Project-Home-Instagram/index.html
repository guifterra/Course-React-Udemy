<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title> Instagram </title>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner-container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Create an Instagram account">
            </div>
            
            <!-- Login and Register -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <form id="login-form">
                        <input type="text"
                               name="username"
                               placeholder="E-mail or Phone number"
                        >
                        <input type="password" 
                               name="password" 
                               placeholder="Password"
                        >
                        <input type="submit" value="Login">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Or</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook login">
                                <span>Log in with Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div id="get-app-container">
                    <p>Get the app</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Main accounts</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram from Meta</p>
    </footer>
</body>
</html>
