<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Forms </title>
</head>
<body>
    <h2>Forms HTML</h2>

    <form action="register.php" method="">
        <div>
            <label>Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="text" name="age">
        </div>
        <div>
            <label for="job">Select your job:</label>
            <select name="job">
                <option value="developer">Developer</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <div>
            <label for="contract">Did you read the contract terms?</label>
            <select name="contract">
                <option value="yes">Yes</option>
                <option value="no" selected>No</option>
            </select>
        </div>
        <div>
            <label for="items">Select the desired items:</label>
            <select name="items" multiple>
                <option value="rice">Rice</option>
                <option value="bean">Bean</option>
                <option value="corn">corn</option>
                <option value="pear">Pear</option>
            </select>
        </div>
        <div>
            <label for="comment">Write your review:</label>
            <textarea name="comment"></textarea>
        </div>
        <div>
            <fieldset>
                <legend>Fill in your information</legend>
                <label for="firstname">Name:</label>
                <input type="text" name="firstname">
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <div>
            <label for="flavor">Choose flavor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">
                <option value="cherry"></option>
                <option value="pineapple"></option>
                <option value="chocolate"></option>
                <option value="strawberry"></option>
            </datalist>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="car_model">Choose the car model:</label>
            <div class="radio">
                <div>
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">BMW</label>
                </div>
                <div>
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
                <div>
                    <input type="radio" value="renault" name="car_model">
                    <label for="renault">Renault</label>
                </div>
            </div>
        </div>

        <input type="reset" value="clean">
        <input type="submit" value="Send">
    </form>
</body>
</html>
