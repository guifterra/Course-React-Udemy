<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sell your car</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Registe your vehicle to sell faster</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Sell your car</h1>
                <p>                    
                    Describe the features and mark the options it has
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Ad title <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="A title to advertise your car"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Price<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Set the price"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Description<span class="required-field">*</span></label>
                        <textarea 
                        name="description" 
                        id="description"
                        class="block"
                        placeholder="Here you enter the vehicle details"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Brand<span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Set the beand"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Model<span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Set the model"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Mileage<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Set the mileage"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Purchase date<span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        placeholder="Set the purchase date"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Type of car gearbox<span class="required-field">*</span></p>
                        <input type="radio" name="manual" id="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" name="auto" id="gear">
                        <label for="auto">Auto</label>
                    </div>
                    <div class="optional-box">
                        <p>Optional</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="air_conditioning" value="air_conditioning">
                                <label for="air_conditioning">Air conditioning</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Reverse camera</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Lane assist</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Smartphone integration</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                                <label for="leather-seat">Leather seat</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Car photo:<span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                    </div>
                    <input type="submit" value="submit" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
