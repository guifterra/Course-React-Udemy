<!DOCTYPE html>
<html>
    <head>
        <title>Titles - HTML</title>
    </head>
    <body style="padding-bottom: 500px;">
        <!-- Titles -->
        <h1>This is an important title</h1>
        <h3>A new title</h3>

        <!-- Paragraphs-->
        <p>Description of our services</p>
        <p>More a paragraph</p>

        <p>A paragraph</p>
        <!-- Break line -->
        <br>
        <p>Second paragraph</p>
        <!-- Horizontal line -->
        <hr>
        <p>Third paragraph</p>

        <!-- This is a comment -->
        <h2>More a title</h2>

        <a href="https://google.com">Google</a>
        <a href="https://google.com" target="_blank">Google in a new tab</a>

        <img src="img/html.png" alt="Logo HTML">
    </body>
</html>
